<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* div {
			padding: 1rem;
			margin: 1rem;
			width: 50rem;
			max-width: 100%;
			border: 1px solid black;
		} */
		div.rotated {
			padding: 1rem;
			margin: 1rem;
			width: 450px;
			max-width: 450px;
			border: 1px solid red;
		}

		svg #chartArea {
			fill: aquamarine;
		}

		svg .chartDayDark {
			fill: darkblue;
		}

		svg .xGridline {
			stroke: lightcyan;
		}

		svg .tideMarker {
			fill: black;
		}
	</style>
</head>
<body>
	<h1>try text rotate</h1>
	<div class="rotated">
		<svg id="chart" viewBox="0 0 450 450">
			<rect id="chartArea" width="100%" height="100%" />
			<circle cx="225" cy="225" r="10" fill="white"></circle>
			<g id="stuff">
				<text x ="225" y="225" transform="rotate(270, 225, 225)" dominant-baseline="middle" text-anchor="end">
					Sunday
				</text>
			</g>
		</svg>
	</div>
	<h1>try text tspan</h1>
	<div>
		<svg id="chart" viewBox="0 0 800 450">
			<rect id="chartArea" width="100%" height="100%" />
			<g id="stuff">
				<text x="50" y="50">hi</text>
				<text y="100">
					<tspan x="50" text-anchor="middle">Sunday</tspan>
					<tspan x="50" dy="1.2em" text-anchor="middle">9/3</tspan>
				</text>
			</g>
		</svg>
	</div>
	<div>
		<svg id="chart" viewBox="0 0 800 450">
			<rect id="chartArea" width="100%" height="100%" />
			<g id="tides">
				<circle class="tideMarker" id="tide-marker-0" cx="200.0000011574074" cy="0" r="10" />
				<circle class="tideMarker" id="tide-marker-1" cx="533.3333364197531" cy="0" r="10" />
				<circle class="tideMarker" id="tide-marker-2" cx="666.6666705246913" cy="0" r="10" />
			</g>
		</svg>
	</div>

	<!-- min-x, min-y, width and height.  -->
	<div>
		<svg id="chart" width="172800000" height="6" viewBox="1693958400000 -3 172800000 6"  preserveAspectRatio="none">
			<rect id="chartArea" width="100%" height="100%" />
			<g id="tides">
				<circle class="tideMarker" id="tide-marker-0" cx="1694001600000" cy="0" r="1000" />
				<circle class="tideMarker" id="tide-marker-1" cx="1694073600000" cy="0" r="500" />
				<circle class="tideMarker" id="tide-marker-2" cx="1694102400000" cy="0" r=".5" />
			</g>
		</svg>
	</div>

	<!-- 3  -->
	<div>
		<svg id="chart" width="800" height="450" viewBox="0 -3 800 6">
			<rect id="chartArea" width="100%" height="100%" />
			<g id="tides">
				<circle class="tideMarker" id="tide-marker-0" cx="200.0000011574074" cy="0.093" r="2" />
				<circle class="tideMarker" id="tide-marker-1" cx="533.3333364197531" cy="2.078" r="2" />
				<circle class="tideMarker" id="tide-marker-2" cx="666.6666705246913" cy="0.121" r="2" />
			</g>
		</svg>
	</div>

				<circle class="tideMarker" id="tide-marker-2" cx="666.6666705246913" cy="0.121" r="2" />
			</g>
		</svg>
	</div>

</body>
