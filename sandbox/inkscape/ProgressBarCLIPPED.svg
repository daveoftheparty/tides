<svg
	style="width: 100%; height: 100%"
	viewBox="0 0 175 20"
	xmlns="http://www.w3.org/2000/svg">
	<clipPath
		id="myClip">
		<rect
			x="50"
			y="0"
			width="100"
			height="20" />
	</clipPath>

	<rect
		id="background"
		x="0"
		y="0"
		width="175"
		height="20"
		fill="#888888"
		stroke="none"
		rx="10"
		/>
	<rect
		id="foreground"
		x="0"
		y="0"
		width="100"
		height="20"
		fill="#00cccc"
		stroke="none"
		rx="10"
		clip-path="url(#myClip)"
		/>

	<!-- Uncomment the following line to see the effect of clipping -->
	<!-- <rect
		x="50"
		y="0"
		width="100"
		height="20" /> -->
</svg>
